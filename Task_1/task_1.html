<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div class="step" id="welcome">
            <h1>Welcome to The Bon Appetit !</h1>
            <p>Create your account to make reservations and enjoy special offers.</p>
            <button onclick="nextStep('userInfo')">Sign Up</button>
        </div>

        <!-- User Information -->
        <div class="step" id="userInfo">
            <h1>Sign Up</h1>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="nextStep('personalization')">Next</button>
        </div>

        <!-- Personalization Questions -->
        <div class="step" id="personalization">
            <h1>Personalize Your Experience</h1>
            <p>What are your favorite cuisines?</p>
            <label><input type="checkbox" value="Italian"> Italian</label>
            <label><input type="checkbox" value="Chinese"> Chinese</label>
            <label><input type="checkbox" value="Mexican"> Mexican</label>
            <label><input type="checkbox" value="Indian"> Indian</label>
            <button onclick="nextStep('confirmation')">Next</button>
        </div>

        <!-- Confirmation -->
        <div class="step" id="confirmation">
            <h1>Confirm Your Details</h1>
            <div id="summary"></div>
            <button onclick="submitForm()">Submit</button>
        </div>

        <!-- Success Message -->
        <div class="step" id="success">
            <h1>Account Created Successfully!</h1>
            <p>Welcome, <span id="userName"></span>!</p>
            <button onclick="startApp()">Get Started</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
